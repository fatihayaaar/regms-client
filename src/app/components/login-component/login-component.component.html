<h1 class="fs-2 login-title">Member Login</h1>
<form class="mt-4">
  <!-- Username -->
  <div class="mb-3 position-relative input-group-lg">
    <input type="email" class="form-control" placeholder="Enter username" [(ngModel)]="username" name="username">
  </div>
  <!-- Password -->
  <div class="mb-3">
    <div class="input-group input-group-lg">
      <input class="form-control fakepassword" type="password" id="psw-input" placeholder="Enter password" [(ngModel)]="password" name="password">
    </div>
  </div>
  <!-- Button -->
  <div class="d-grid">
    <button type="submit" class="btn btn-lg btn-primary-soft mt-3" (click)="login(this.username, this.password)">
      Login
    </button>
  </div>
  <p class="mb-0 mt-4 register-account-text">Don't have an account? <a (click)="registerModeClick()" class="form-url">Click here to sign up</a></p>
</form>
