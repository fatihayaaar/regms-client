<div class="dialog-container">
  <div class="img-container" [ngStyle]="{ '--bg-image': 'url(' + ( data.imageUrl || 'default_image_url') + ')' }">
    <div class="img-content">
      <a (click)="closeDialog()" class="close-button">
        <i class="bi bi-x-lg"></i>
      </a>
      <img [src]="data.imageUrl" alt="image" style="">
    </div>
  </div>
</div>
