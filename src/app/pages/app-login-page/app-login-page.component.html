<div class="row justify-content-center text-center mt-5">
  <div class="col-sm-10 col-md-1 col-lg-4 position-relative z-index-1">
    <div class="card card-body p-4 p-sm-4 mt-sm-n5 mb-n5 bg-transparent">
      <div class="mb-4">
        <img alt="" [src]="logoPath" height="50" width="137"/>
      </div>
      @if (this.mode == "login") {
        <app-login-component (mode)="receiveLoginMessage($event)"></app-login-component>
      } @else if (this.mode == "register"){
        <app-register-component (mode)="receiveRegisterMessage($event)"></app-register-component>
      }
    </div>
  </div>
</div>
<app-footer></app-footer>
