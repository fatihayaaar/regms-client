<div class="row justify-content-center text-center mt-5">
  <div class="col-sm-10 col-md-1 col-lg-4 position-relative z-index-1">
    <div class="card card-body p-4 p-sm-4 mt-sm-n5 mb-n5 bg-transparent">
      <div class="mb-4">
        <img alt="" [src]="logoPath" height="50" width="137"/>
      </div>
        <h1 class="fs-2 login-title">Member Sign Up</h1>
        <form class="mt-4">
            <!-- Username -->
            <div class="mb-3 position-relative input-group-lg">
                <input type="email" class="form-control" placeholder="Enter Username" [(ngModel)]="username" name="username">
            </div>
            <!-- Username -->
            <div class="mb-3 position-relative input-group-lg">
                <input type="email" class="form-control" placeholder="Enter Email" [(ngModel)]="username" name="username">
            </div>
            <!-- New password -->
            <div class="mb-3">
                <div class="input-group input-group-lg">
                    <input class="form-control fakepassword" type="password" id="psw-input" placeholder="Enter New Password" [(ngModel)]="password" name="password">
                </div>
            </div>
            <!-- Button -->
            <div class="d-grid">
                <button type="submit" class="btn btn-lg btn-primary-soft mt-3 mb-3" (click)="register(this.username, this.password)">
                    Sign Up
                </button>
            </div>
            <div class="mb-1 d-sm-flex justify-content-center">
                <p class="agree-text login-account-text">You agree to our <a routerLink="/login-page" routerLinkActive="active" class="form-url">Terms of Service</a> and <a routerLink="/login-page" routerLinkActive="active" class="form-url">Privacy Policy</a> while signing up.</p>
            </div>
            <hr>
            <p class="mb-0 mt-4 login-account-text">Do you already have an account? <a class="form-url">Click here to login</a></p>
        </form>
    </div>
  </div>
</div>
<app-footer></app-footer>
