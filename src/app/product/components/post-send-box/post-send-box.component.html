<div class="card border-0">
    <div class="card-body">
        <div class="col" style="display: flex;">
            <app-avatar></app-avatar>
            <div style="flex: 1;">
                    <textarea class="form-control" placeholder="What's on your mind?" rows="1"
                              style="resize: none; flex: 1;"></textarea>
                <div class="mb-3">
                    @if (selectedFile) {
                        <img [src]="selectedFile" class="img-thumbnail mt-2" style="max-width: 200px;" alt="">
                    }
                </div>
                <div class="d-flex justify-content-between align-items-center ">
                    <label class="btn btn-light btn-gallery" for="file-upload">
                        Add Media
                    </label>
                    <input (change)="onFileSelected($event)" id="file-upload" style="display: none;" type="file">
                    <button class="btn btn-primary btn-send" style="flex-shrink: 0; order: 1;">
                        <i class="bi bi-send-fill"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
