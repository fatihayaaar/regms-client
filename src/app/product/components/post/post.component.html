<div class="card post-content post" (mouseenter)="onHover(true)" (mouseleave)="onHover(false)">
  <div class="d-flex align-items-start" [ngStyle]="customStyle">
    <a class="avatar-container" [routerLink]="['/profile']" [queryParams]="{ isMyProfile: false, username: this.post!.username }">
      <app-avatar [imgSrc]="this.post!.avatar" ></app-avatar>
    </a>
    <span class="flex-grow-1">
      <div class="border-0 pb-0 post-header">
        <div class="d-flex align-items-center justify-content-between">
          <div class="d-flex align-items-center">
            <div>
              <div class="nav nav-divider">
                <h6 class="nav-item card-title mb-0">
                  <a href="" class="username-content">{{ this.post?.username }}</a>
                  <span class="nav-item small post-date-item">{{ formatRelativeDate(this.post!.createdDate!) }}</span>
                </h6>
              </div>
            </div>
          </div>
          <div>
            <span class="nav-item">
              <app-dropdown-menu></app-dropdown-menu>
            </span>
          </div>
        </div>
      </div>
      <div class="card-body">
        <p class="text-content"> {{ this.post?.text }}</p>
        @if (this.post!.uri != null && this.post!.uri != "") {
          <div class="img-container" (click)="openImageDialog(this.post!.uri)" [ngStyle]="{ '--bg-image': 'url(' + (this.post!.uri || 'default_image_url') + ')' }">
            <div class="img-content">
              <img src="{{ this.post!.uri }}" alt="Image" style="max-height: 600px; max-width: 100%">
            </div>
          </div>
        }
        <ul class="nav nav-stack small">
          <li class="nav-item btn btn-style">
            <a class="nav-link active btn-content" href="#!" (click)="toggleLike()">
              <i class="bi bi-hand-thumbs-up-fill"
                 [ngClass]="{'text-danger': isLiked, 'btn-style': !isLiked}"></i> {{ this.post?.likeCount }}
            </a>
          </li>
          <li class="nav-item btn btn-style">
            <a class="nav-link btn-content" href="#!"><i
              class="bi bi-chat-fill"></i> {{ this.post?.commentCount }}</a>
          </li>
          <li class="nav-item btn btn-style">
            <a class="nav-link btn-content" href="#!"><i class="bi bi-share"></i></a>
          </li>
        </ul>
      </div>
    </span>
  </div>
</div>
