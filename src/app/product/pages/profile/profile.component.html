<div class="content-container">
  <div class="row justify-content-center">
    <div class="col-md-9 profile-container">
        <app-profile-card></app-profile-card>
        <div class="post-send-box">
            <app-post-send-box></app-post-send-box>
        </div>
        @for (item of this.posts; track item.username) {
            <app-post [post]="item" [customStyle]="{'margin': '0 10% 0 10%'}"></app-post>
        } @empty {

        }
    </div>
    <div class="col">
        <app-footer></app-footer>
    </div>
  </div>
</div>
