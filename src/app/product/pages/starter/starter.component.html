<div class="row justify-content-center text-center mt-5">
    <div class="col-sm-10 col-md-1 col-lg-9 position-relative z-index-1">
        <div class="card card-body p-4 p-sm-4 mt-sm-n5 mb-n5 bg-transparent">
            <div class="mb-5">
                <img alt="" [src]="logoPath" height="50" width="137"/>
            </div>
            <p class="fs-1 hello-msg">Welcome {{ this.fullname }}!</p>
            <div class="d-flex justify-content-center">
                <p class="fs-5 mt-1 title">Register Successful</p>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-lg btn-primary-soft mt-5 mb-5" (click)="goToPage()">
                    Login in now
                </button>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
